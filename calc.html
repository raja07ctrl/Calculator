<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div id="calc">
    <input type="text" id="input-box" readonly>
    <div class="button-container">
       <button class="button" id="operator"id="operator">AC</button>
       <button class="button"id="operator"id="operator">DEL</button>
       <button class="button"id="operator">%</button>
       <button class="button"id="operator">/</button>
       <button class="button">7</button>
       <button class="button">8</button>
       <button class="button">9</button>
       <button class="button"id="operator">*</button>
       <button class="button">4</button>
       <button class="button">5</button>
       <button class="button">6</button>
       <button class="button"id="operator">-</button>
       <button class="button" onclick="">1</button>
       <button class="button">2</button>
       <button class="button">3</button>
       <button class="button"id="operator">+</button>
       <button class="button">00</button>
       <button class="button">0</button>
       <button class="button">.</button>
       <button class="button" id="equal">=</button>
       
    </div>
  </div> 
  <script src="calc.js"></script>
</body>
</html>
